<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>

    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form id="all-favs">
        <div class="form-group">
          <label for="fav-q1">What's your favorite thing, like ever?</label>
          <input id="fav-q1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fav-q2">What's your second favorite thing?</label>
          <input id="fav-q2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fav-q3">What's your third favorite thing?</label>
          <input id="fav-q3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fav-q4">What's your fourth favorite thing?</label>
          <input id="fav-q4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <ul>
      <li>Favorite Thing #1 <span id="favs1"></span></li>
      <li>Favorite Thing #2 <span id="favs2"></span></li>
      <li>Favorite Thing #3 <span id="favs3"></span></li>
    </ul>
  </body>
</html>
